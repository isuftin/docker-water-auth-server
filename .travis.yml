sudo: required

language: ruby

env:
  - DOCKER_COMPOSE_VERSION=1.19.0

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - git clone https://github.com/docker/docker-bench-security.git

install:
  - docker build -t water-auth-server .
  - docker-compose -f docker-compose-local-dev.yml up -d --build

script:
  - sudo sh docker-bench-security/docker-bench-security.sh -c check_4,check_4_1,check_4_2,check_4_3,check_4_4,check_4_5,check_4_6,check_4_7,check_4_8,check_4_9,check_4_10,check_4_11,check_5,check_running_containers,check_5_1,check_5_2,check_5_3,check_5_4,check_5_5,check_5_6,check_5_7,check_5_8,check_5_9,check_5_10,check_5_11,check_5_12,check_5_13,check_5_14,check_5_15,check_5_16,check_5_17,check_5_18,check_5_19,check_5_20,check_5_21,check_5_22,check_5_23,check_5_24,check_5_25,check_5_26,check_5_27,check_5_28,check_5_29,check_5_30,check_5_31
  - docker ps | grep -q water-auth-server
